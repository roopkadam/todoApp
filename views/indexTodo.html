<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="/javaScript/main.js"></script>
</head>
<body>
  <div class="innerContainer">
    <div id="myDIV" class="header">
      <h2 style="margin:5px">My To Do List</h2>
      <!-- input text box -->
      <input type="text" id="myInput" placeholder="Title...">
      <!-- input buttons -->
      <button onclick="newElement()" class="addBtn">Add</button><br>
      <button class="markAll">Mark All</button> 
      <button class="unmarkAll">Un-Mark All</button> 
      <button onclick="newElement()" class="active">Active</button>
      <button onclick="newElement()" class="clearCompleted">Clear Completed</button>
      <button onclick="newElement()" class="completed">Completed</button>
    </div>
    <!-- input displaying table or list -->
    <div id="inputLi" class="inputDiv">
      <ul id="myUL">
      </ul>    
    </div>
  </div>
</body>
</html>
